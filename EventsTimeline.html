<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITS GRAM - Events Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="events-timeline-page">
    <div class="background-container">
        <div class="content-box">
            <h1>Event Timeline</h1>
            <div class="timeline">
                <div class="event" style="left: 0%;">
                    <div class="event-dot"></div>
                    <div class="event-label">Sparks</div>
                    <div class="event-date">1st October</div>
                </div>
                <div class="event" style="left: 25%;">
                    <div class="event-dot"></div>
                    <div class="event-label">Holi</div>
                </div>
                <div class="event" style="left: 50%;">
                    <div class="event-dot"></div>
                    <div class="event-label">Winter</div>
                </div>
                <div class="event" style="left: 75%;">
                    <div class="event-dot"></div>
                    <div class="event-label">Sports</div>
                </div>
                <div class="event" style="left: 100%;">
                    <div class="event-dot"></div>
                    <div class="event-label">Exams</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
